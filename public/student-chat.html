                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    profileData: this.temporaryData,
                    basicData: basicData,
                    termsAccepted: true
                })
            });
            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'Failed to save profile');
            }
            console.log('Profile saved successfully.');
            this.clearStateFromLocalStorage();
        }

        // --- Local Storage Functions ---

        clearStateFromLocalStorage() {
            if (!this.storageKey) return;
            localStorage.removeItem(this.storageKey);
            console.log('State cleared from localStorage');
        }

        saveStateToLocalStorage() {
            if (!this.storageKey) return;
            const stateToSave = {
                currentState: this.currentState,
                temporaryData: this.temporaryData
            };
            localStorage.setItem(this.storageKey, JSON.stringify(stateToSave));
            console.log('State saved to localStorage');
        }

        loadStateFromLocalStorage() {
            if (!this.storageKey) return false;
            const savedState = localStorage.getItem(this.storageKey);
            if (savedState) {
                const { currentState, temporaryData } = JSON.parse(savedState);

                if (currentState === 'FINAL_MESSAGE') {
                    this.isEditing = true;
                    this.currentState = 'COLLECT_INSTITUTION'; // Restart questionnaire for editing
                    this.temporaryData = temporaryData; // Keep the data
                } else {
                    this.currentState = currentState;
                    this.temporaryData = temporaryData;
                }

                console.log('State loaded from localStorage:', this.currentState);
                this.rebuildChatHistory();
                this.renderCurrentState();
                return true;
            }
            return false;
        }

        rebuildChatHistory() {
            let message;
            if (this.isEditing) {
                message = "×‘×¨×•×š/×” ×©×•×‘×š! ×‘×•×/×™ × ×¢×¨×•×š ××ª ×”×¤×¨×•×¤×™×œ ×©×œ×š. ×”×ª×©×•×‘×•×ª ×”×§×•×“××•×ª ×©×œ×š ×™×•×¦×’×• ×œ×¢×™×•× ×š.";
            } else {
                message = "×‘×¨×•×š/×” ×©×•×‘×š! × ××©×™×š ×××™×¤×” ×©×”×¤×¡×§× ×•.";
            }
            this.addMessage(message, false, false);
        }


        // --- Helper Functions ---

        async renderSearchableInput(placeholder, dataUrl, callback, defaultValue = '') {
            const inputArea = document.getElementById('inputArea');
            const inputId = 'textInput';
            const dropdownId = 'searchDropdown';

            inputArea.innerHTML = `
                <div class="relative">
                    <div class="search-dropdown hidden" id="${dropdownId}"></div>
                    <div class="flex items-center gap-3">
                        <div class="flex-1">
                            <input
                                type="text"
                                id="${inputId}"
                                class="input-field w-full px-4 py-3"
                                placeholder="${placeholder}"
                                autocomplete="off"
                                value="${defaultValue || ''}"
                            >
                        </div>
                        <button class="btn-send flex items-center justify-center" id="sendBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                        </button>
                    </div>
                </div>`;

            const input = document.getElementById(inputId);
            const sendBtn = document.getElementById('sendBtn');
            const dropdown = document.getElementById(dropdownId);
            input.focus();

            let fuse;
            let sourceData = [];

            try {
                const response = await fetch(dataUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                sourceData = await response.json();
                fuse = new Fuse(sourceData, {
                    isCaseSensitive: false,
                    includeScore: true,
                    threshold: 0.4,
                });
            } catch (error) {
                console.error('Failed to load searchable data:', error);
                this.addMessage('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×. ×× × ×¨×¢× ×Ÿ ××ª ×”×¢××•×“.', false);
                return;
            }

            const validateInput = () => {
                const value = input.value.trim();
                const exactMatch = sourceData.find(item => item.toLowerCase() === value.toLowerCase());
                sendBtn.disabled = !exactMatch;
            };

            const updateDropdown = (results) => {
                dropdown.innerHTML = results.slice(0, 5).map(result =>
                    `<div class="p-3 hover:bg-gray-700 cursor-pointer" data-value="${result.item}">${result.item}</div>`
                ).join('');
                dropdown.classList.toggle('hidden', results.length === 0);
            };

            validateInput();

            input.addEventListener('input', () => {
                const query = input.value;
                if (query) {
                    const results = fuse.search(query);
                    updateDropdown(results);
                } else {
                    dropdown.classList.add('hidden');
                }
                validateInput();
            });

            dropdown.addEventListener('click', (e) => {
                if (e.target.dataset.value) {
                    input.value = e.target.dataset.value;
                    dropdown.classList.add('hidden');
                    validateInput();
                    input.focus();
                }
            });

            const submitHandler = () => {
                if (!sendBtn.disabled) {
                    callback(input.value.trim());
                }
            };

            sendBtn.addEventListener('click', submitHandler);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
                    e.preventDefault();
                    submitHandler();
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            }, true);
        }

        addMessage(content, isUser = false, showTime = true) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');

            let personalizedContent = content;
            const name = (this.parsedData?.name !== '×œ× ×–×•×”×”' && this.parsedData?.name) || this.temporaryData.name;
            if (name) {
                const firstName = name.split(' ')[0];
                personalizedContent = content.replace(/{name}/g, firstName);
            }

            // Parse markdown links
            personalizedContent = personalizedContent.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" class="text-blue-400 hover:underline">$1</a>');

            const timeString = showTime ? new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }) : '';

            if (isUser) {
                messageDiv.className = 'flex items-start gap-3 justify-end';
                messageDiv.innerHTML = `
                    <div class="flex flex-col items-end">
                        <div class="message-user px-4 py-3"><p class="text-sm leading-relaxed whitespace-pre-line">${personalizedContent}</p></div>
                        ${timeString ? `<div class="message-time">${timeString}</div>` : ''}
                    </div>
                    <div class="avatar-user">U</div>`;
            } else {
                messageDiv.className = 'flex items-start gap-3';
                messageDiv.innerHTML = `
                    <div class="avatar-bot">S</div>
                    <div class="flex flex-col">
                        <div class="message-bot px-4 py-3"><p class="text-sm leading-relaxed whitespace-pre-line">${personalizedContent}</p></div>
                        ${timeString ? `<div class="message-time">${timeString}</div>` : ''}
                    </div>`;
            }
            messagesContainer.appendChild(messageDiv);
            requestAnimationFrame(() => this.scrollToBottom());
        }

        renderButtons(options, callback, defaultValue = '') {
            const inputArea = document.getElementById('inputArea');
            inputArea.innerHTML = `
                <div class="flex flex-wrap gap-2 justify-center">
                    ${options.map(opt => `<button class="option-button ${opt.label === defaultValue ? 'selected' : ''}" data-value="${opt.value}">${opt.label}</button>`).join('')}

            inputArea.querySelectorAll('.option-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if(this.isProcessing) return;
                    const value = e.target.dataset.value;
                    const option = options.find(opt => opt.value === value);
                    callback(option);
                });
            });
        }

        renderTextInput(placeholder, callback, defaultValue = '') {
            const inputArea = document.getElementById('inputArea');
            const isTextarea = placeholder.includes('×¡×¤×¨/×™') || placeholder.includes('×›×™×©×•×¨×™×') || placeholder.includes('×¤×¨×•×™×§×˜');

                `<textarea id="${inputId}" class="input-field w-full px-4 py-3 pr-12 min-h-[80px] resize-none" placeholder="${placeholder}">${defaultValue || ''}</textarea>` :
                `<input type="text" id="${inputId}" class="input-field w-full px-4 py-3 pr-12" placeholder="${placeholder}" value="${defaultValue || ''}">`;

            inputArea.innerHTML = `
                <div class="flex items-${isTextarea ? 'end' : 'center'} gap-3">
                    <div class="flex-1">
                        ${inputTag}
                    </div>
                    <button class="btn-send flex items-center justify-center" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>`;

            const input = document.getElementById(inputId);
            const sendBtn = document.getElementById('sendBtn');
            input.focus();

            const submitHandler = () => {
                const value = input.value.trim();
                if (value) {
                    callback(value);
                }
            };

            sendBtn.addEventListener('click', submitHandler);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isTextarea) {
                    submitHandler();
                }
            });
        }

        renderFileUpload(uploadType, callback) {
            const inputArea = document.getElementById('inputArea');
            const buttonText = uploadType === 'cv' ? '×”×¢×œ××ª ×§×•×‘×¥ ×§×•×¨×•×ª ×—×™×™× ğŸ“„' : '×”×¢×œ××ª ×’×™×œ×™×•×Ÿ ×¦×™×•× ×™× ğŸ“‚';
            const accept = uploadType === 'cv' ? '.pdf,.doc,.docx' : '.pdf,.jpg,.jpeg,.png';

            inputArea.innerHTML = `
                <div class="flex items-center gap-2">
                    <input type="file" id="fileInput" class="hidden" accept="${accept}">
                    <button class="file-attachment p-2 hover:bg-gray-50 rounded-full" id="attachBtn" title="Attach File">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>
                    </button>
                    <div class="flex-1">
                        <input type="text" class="input-field w-full" placeholder="${buttonText}" readonly id="fileDisplay">
                    </div>
                    <button class="btn-send" id="sendBtn" disabled title="Send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>`;

            const fileInput = document.getElementById('fileInput');
            const sendBtn = document.getElementById('sendBtn');

            document.getElementById('attachBtn').addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    document.getElementById('fileDisplay').value = e.target.files[0].name;
                    sendBtn.disabled = false;
                }
            });

            sendBtn.addEventListener('click', () => {
                if (fileInput.files.length > 0) {
                    callback(fileInput.files[0]);
                }
            });
        }

        scrollToBottom(smooth = true) {
            const chatContainer = document.getElementById('chatContainer');
            if (chatContainer) {
                const scrollOptions = { top: chatContainer.scrollHeight, behavior: smooth ? 'smooth' : 'instant' };
                setTimeout(() => chatContainer.scrollTo(scrollOptions), 50);
            }
        }

        showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator flex items-start gap-3';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="avatar-bot">S</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>`;
            messagesContainer.appendChild(typingDiv);
            this.scrollToBottom();
        }

        hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
